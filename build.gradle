plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
   
}

//Configure a project to publish Javadoc and sources
java {
    withJavadocJar()
    withSourcesJar()
}

//This is needed to generate an output jar file
jar {
    manifest {
        attributes(
                'Main-Class': 'Main'
        )
    }
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'
    //This is for the JDBC driver that is downloaded locally
    compile fileTree(include: ['*.jar'], dir: 'libs')
    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'
    //implementation file('libs/:ojdbc11-full');
    compile files('libs/mysql-connector-java-8.0.25.jar')
}

application {
    // Define the main class for the application.
    mainClassName = 'Main'
}
